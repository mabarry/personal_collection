<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Games</title>
    <link rel="stylesheet" href="css/game-styles.css">
</head>
<body>
    <div class="background"></div>
    <div class="wrapper">
        <h1>Matthew's Video Game Collection!</h1>
        <div class="main-container">
            <header>
                <nav class="navbar">
                    <a href="/homepage" class="back-button"><button></button></a>
                    <a href="/videogame-wishlist"><button>Wishlist</button></a>
                    <a href="#" class="mute-button"><img src="images/mute.png" alt="Mute"></a>
                    <a href="#" class="snake-button" onclick="openSnakeGameModal()"><img src="images/q-block.png" alt="Snake"></a>
                </nav>
            </header>
            <main class="content">
                <div class="table-container">
                    <table id="item-table"></table>
                    <button id="add-item-button">+</button>
                </div>
            </main>
        </div>
        <button id="openTheaterModeButton" onclick="openTheaterMode()">Theater Mode</button>
    </div>

    <!-- Modal for displaying detailed item information -->
    <div id="itemDetailsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeItemDetailsModal()">&times;</span>
            <h2 id="item-details-title"></h2>
            <img id="item-details-image" src="" alt="Item Image">
            <p id="item-details-description"></p>
            <p id="item-details-owned-on"></p>
        </div>
    </div>

    <!-- Modal for adding a new item -->
    <div id="addItemModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddItemModal()">&times;</span>
            <input type="text" id="title-input" placeholder="Enter title">
            <input type="text" id="description-input" placeholder="Enter description">
            <select id="consoles">
                <option value="Nintendo Switch">Nintendo Switch</option>
                <option value="Wii">Wii</option>
                <option value="GCN">GCN</option>
                <option value="N64">N64</option>
            </select> 
            <input type="file" id="file-input">
            <button id="add-item-modal-button">Add Item</button>
        </div>
    </div>

    <!-- Modal for the mystery game -->
    <div id="snakeGameModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSnakeGameModal()">&times;</span>
            <iframe id="snakeGameFrame" src="https://funhtml5games.com?embed=mariofps" style="width:640px;height:480px;border:none;" frameborder="0" scrolling="no" muted></iframe>
        </div>
    </div>

    <!-- Theater Mode Modal -->
    <div id="theaterModeModal" class="modal theater-mode">
        <div class="modal-content theater-content">
            <span class="close" onclick="closeTheaterMode()">&times;</span>
            <div class="carousel">
                <button class="carousel-button left" onclick="previousItem()">&lt;</button>
                <div class="carousel-window">
                    <div class="carousel-track" id="carousel-track">
                        <!-- Dynamic carousel items will be here -->
                    </div>
                </div>
                <button class="carousel-button right" onclick="nextItem()">&gt;</button>
            </div>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
