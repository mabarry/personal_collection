<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matthew's Collection</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="background"></div>
    <div class="wrapper">
        <h1>Welcome to Matthew's Collection Home!</h1>
        <div class="main-container">
            <header>
                <nav class="navbar">
                    <a href="/about-me"><button>About Me</button></a>
                    <a href="/records"><button>Vinyl Record Collection</button></a>
                    <a href="/videogames"><button>Video Game Collection</button></a>
                </nav>
            </header>
            <main class="content">
                <p>Welcome to my collection! Here you will find information about my vinyl records, video games, and more.</p>
                <p>Click on the buttons above to navigate through the different sections of my collection.</p>
            </main>
            
            <img src="images/mute.png" alt="Mute" class="mute-button">
        </div>
    </div>
    <script>
        var audio = new Audio('music/sonic-cd-da-garden-jp.mp3');
        audio.loop = true;
        var isPlaying = false;

        document.querySelector('.mute-button').addEventListener('click', function() {
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                this.src = 'images/mute.png';
            } else {
                audio.play();
                isPlaying = true;
                this.src = 'images/unmute.png';
            }
        });
    </script>
    <script src="js/scripts.js"></script>
</body>
</html>
